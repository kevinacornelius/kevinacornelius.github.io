      const showConversation = () => {
        const commentArea = document.querySelector(
          "div[comments-target-element]"
        );
        const conversationElement = document.createElement("div");
        conversationElement.setAttribute("data-spotim-module", "conversation");

        conversationElement.setAttribute("data-post-id", "new-convo");
        commentArea.appendChild(conversationElement);
      };

    <button onClick="showConversation()">Show Conversation</button>
    <script
      type="text/javascript"
      src="https://launcher.spot.im/spot/sp_UcvuOt10"

      data-spot-id="sp_UcvuOt10"
